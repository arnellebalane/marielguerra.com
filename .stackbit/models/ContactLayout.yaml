type: page
name: ContactLayout
label: Contact Page
layout: ContactLayout
hideContent: true
fields:
  - type: markdown
    name: content
    label: Content
    required: true
  - type: list
    name: fields
    label: Fields
    required: true
    items:
      type: model
      models:
        - FormField
  - type: string
    name: submitLabel
    label: Submit label
    default: Submit
    required: true
  - type: string
    name: submissionSubject
    label: Submission subject
    default: Someone contacted you from marielguerra.com
    required: true
  - type: string
    name: successMessage
    label: Submission success message
    default: Form submitted successfully
    required: true
  - type: string
    name: formName
    label: Form name
    const: contact
    hidden: true
